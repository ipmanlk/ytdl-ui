<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Easy Youtube Download</title>
	<link rel="stylesheet" href="./css/metro-bootstrap.min.css">
	<link rel="stylesheet" href="./css/fontawesome.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script></script>
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1>
				Easy YT Downloader
				<small>By www.navinda.xyz</small>
			</h1>
		</div>

		<div id="panelSearch">
			<div id="txtUrlGroup" class="input-group input-group-lg">
				<input id="txtVidUrl" type="text" class="form-control input-lg" placeholder="https://www.youtube.com/watch?v=jj8NKUWrmlo">
				<span class="input-group-addon">
					<i class="fas fa-video"></i>
				</span>
			</div>

			<div id="progressSearch" class="progress progress-striped active" style="display: none">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0"
				 aria-valuemax="100" style="width: 100%;">
				</div>
			</div>

			<button id="btnSearch" class="btn btn-primary btn-primary btn-block" style="margin-top: 20px;">Search</button>


			<div id="insPanel" class="panel panel-default" style="margin-top: 20px;">
				<div class="panel-body">
					<center>
						<h4>Paste your youtube link here & click on search button to see the magic happens!</h4>
					</center>
				</div>
			</div>
		</div>

		<div id="panelDown" style="margin-bottom: 30px; display: none">
			<div class="panel panel-default" style="margin-top: 20px;">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-4">
							<img id="imgVidThumb" style="width: 100%; height: 100%" src="" alt="">
						</div>
						<div class="col-xs-8">
							<h4>Title: <span id="lblVidTitle"></span></h4>
							<h4>Duration: <span id="lblVidDuration"></span></h4>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default" style="margin-top: 20px;">
				<div class="panel-heading">
					Formats (Please select one)
				</div>

				<div class="panel-body">
					<div class="list-group" id="listDownloads">

					</div>
				</div>
			</div>

			<div id="progressDownload" class="progress progress-striped active" style="display: none">
				<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0"
				 aria-valuemax="100" style="width: 100%;">
				</div>
			</div>

			<button id="btnDownload" class="btn btn-primary btn-success btn-block" disabled>
				Download From Youtube Server
			</button>
			<button id="btnExDownload" class="btn btn-danger btn-success btn-block" disabled>
				Download From Navi's Server
			</button>
		</div>

		<script src="./js/main.js"></script>
</body>

</html>
